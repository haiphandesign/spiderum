<div class="item">
    <a class="image" style="background-image: url('{{ include.image }}')"></a>
    <div class="content">
        <a href="/category" class="category">{{ include.category }}</a>
        <a href="/single" class="title">{{ include.title }}
        </a>
        <a class="author">
            <div class="image">
                <img src="" alt="{{ include.author }}">
            </div>
            <span class="username">{{ include.author }}</span>
        </a>
    </div>
</div>
